unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "tmux-256color"
set -g base-index 1
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a

set -g mouse on

set-window-option -g mode-keys vi
set -g status-position top

bind -n C-h select-pane -L  # Move to the left pane
bind -n C-j select-pane -D  # Move to the pane below
bind -n C-k select-pane -U  # Move to the pane above
bind -n C-l select-pane -R  # Move to the right pane

# Switch windows
unbind-key n
bind-key -n M-p previous-window
bind-key -n M-n next-window
bind-key -n M-1 select-window -t:1
bind-key -n M-2 select-window -t:2
bind-key -n M-3 select-window -t:3
bind-key -n M-4 select-window -t:4
bind-key -n M-5 select-window -t:5
bind-key -n M-6 select-window -t:6
bind-key -n M-7 select-window -t:7
bind-key -n M-8 select-window -t:8
bind-key -n M-9 select-window -t:9
bind-key -n M-0 select-window -t:10
bind c new-window -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind r command-prompt "rename-window %%"

# Split pane with same directory
unbind-key '"'
unbind-key '%'
bind-key '-' split-window -v -c "#{pane_current_path}"
bind-key '\' split-window -h -c "#{pane_current_path}"
bind-key '_' split-window -fv -c "#{pane_current_path}"
bind-key '|' split-window -fh -c "#{pane_current_path}"

# Kill pane
bind-key x kill-pane

# Swap windows across themselves
bind-key -r '<' swap-window -t -1
bind-key -r '>' swap-window -t +1

# Kill window
unbind-key '&'
bind-key X kill-window
bind-key K kill-window -a

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'roosta/tmux-fuzzback'
set -g @plugin 'alexwforsythe/tmux-which-key'


set -g @catppuching_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"

# tmux-sessionx
set -g @sessionx-fzf-builtin-tmux 'on'
set -g @sessionx-filter-current 'false'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-bind 'o'
set -g @sessionx-window-mode 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
